<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/logo.png" alt="Logo" style="height: 40px;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="search-container">
    <ion-button expand="block" (click)="toggleSearch()" class="search-button">
      Para onde vamos?
      <ion-icon name="search-outline" slot="end" style="color: black;"></ion-icon>
    </ion-button>

    <div *ngIf="showSearchForm" class="search-form">
      <ion-item>
        <ion-label position="floating">Saída</ion-label>
        <ion-input [(ngModel)]="saida"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Destino</ion-label>
        <ion-input [(ngModel)]="destino"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Horário</ion-label>
        <ion-input [(ngModel)]="horario" type="time"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="onSearch()">
        Vamos!
      </ion-button>
    </div>
  </div>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
